<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Random Quote Machine</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<h1 class="text-center">Random Quote Machine</h1>
			</div>		
			<div class="well">
				<button class="btn btn-success" id="tweet">Tweet</button>
				<button class="btn btn-primary pull-right" id="newQuote">New Quote</button>
				<div class="message">
					<p class="quote text-center"></p>
					<p class="author text-center"></p>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
